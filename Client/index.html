<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>MERN Site -Awesome Application</title>
    <meta
      name="description"
      content="Description of your MERN application for SEO and social sharing"
    />
    <meta name="keywords" content="mern, react, node, mongodb, fullstack" />
    <meta name="author" content="Raj Developer" />

    <!-- Favicon Configurations -->
    <!-- Basic favicon for all browsers -->
    <link rel="icon" href="/favicon.ico" />

    <!-- Standard PNG favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <!-- Apple Touch Icon (for iOS home screen) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Android/Chrome -->
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Microsoft Tiles (Windows 8/10) -->
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Open Graph / Facebook Meta Tags (for social sharing) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourwebsite.com/" />
    <meta property="og:title" content="MERN Site - Your Awesome Application" />
    <meta
      property="og:description"
      content="Description of your MERN application for SEO and social sharing"
    />
    <meta
      property="og:image"
      content="https://yourwebsite.com/social-preview-image.png"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://yourwebsite.com/" />
    <meta name="twitter:title" content="MERN Site - Your Awesome Application" />
    <meta
      name="twitter:description"
      content="Description of your MERN application for SEO and social sharing"
    />
    <meta
      name="twitter:image"
      content="https://yourwebsite.com/social-preview-image.png"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
